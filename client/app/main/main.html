<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row body-container">
    <div class="col-lg-12 map-container">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options" events="map.events">
        <ui-gmap-marker coords="mainMarker" idkey="'mainMarker.id'" options="markerOptions.mainMarker" events="mainMarker.events"></ui-gmap-marker>
        <ui-gmap-markers models="eventMarkers" idkey="eventMarkers.id" coords="'coords'" idkey="eventMarkers.id" options="markerOptions.eventMarkers"></ui-gmap-markers>
      </ui-gmap-google-map>
    </div>

    <div class="col-lg-4 result-list-container">
      <md-list class="md-default-theme" role="list">
        <md-list-item class="md-3-line md-no-proxy result-list-item" role="listitem" ng-repeat="event in eventResults" ng-click="eventClick(event)">
          <img ng-src="{{event.logo}}" class="md-avatar">
          <div class="md-list-item-text">
            <h3>{{event.name}}</h3>
            <h4>{{event.location}}</h4>
            <p class="result-list-item-p">{{event.desc}}</p>
          </div>
        </md-list-item>
    </div>
  </div>
</div>
