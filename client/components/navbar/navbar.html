<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-map-marker" style="margin-right: -4px"/> eventfly</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>

      <input type="text" ng-model="string" placeholder="Enter a location" class="form-control location-search">
      <form class="form-inline location-search-radius">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">Search Radius</div>
            <input type="number" ng-model="Data.eventRadius" class="form-control" placeholder="20">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
